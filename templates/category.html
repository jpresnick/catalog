{% extends "base.html" %}	
{% block content %}
<div class='container'>
	<div class='row'>
		<div class='col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5 item center'>
			<h1>{{ category.name }}</h1>
			{% for item in items %}
				<a href="{{ url_for('catalogItem', item_id=item.id, category_id=category.id) }}">{{ item.name }}</a>
				<br>
			{% endfor %}
			<br>
		</div>
	</div>
</div>
{% endblock %}
