{% extends "base.html" %}	
{% block content %}
	<div class="container">
		<div class="row">
			<div class='col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4'>
				{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
					{% for message in messages %}
						<li> <strong> {{ message }} </strong></li>
					{% endfor %}
					</ul>
				{% endif %}
				{% endwith %}
				{{item.name}}
				<a href="{{ url_for('editItem', item_id=item.id, category_id=category_id) }}">Edit</a>
				<a href="{{ url_for('deleteItem', item_id=item.id, category_id=category_id) }}">Delete</a>
				<br>
				{{item.description}}
			</div>
		</div>
	</div>
{% endblock %}
